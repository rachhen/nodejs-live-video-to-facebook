<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h2>Upload Video To Live</h2>
    <p>
      <strong>បញ្ចាក់៖</strong> Video របស់អ្នកនឹងត្រូវបានលុបចេញពី Server

    </p>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="rtmps">rtmps url</label><br />
      <textarea name="rtmps" id="rtmps" rows="1" cols="100" required></textarea>
      <br />
      <br />
      <input type="file" name="video" required />
      <button type="submit">Upload And Live</button>
    </form>
    <br />
    <br />
    <h2>Live with Facebok Url</h2>
    <form action="/facebook-url" method="post" enctype="multipart/form-data">
      <label for="rtmps">rtmps url</label><br />
      <textarea name="rtmps" id="rtmps" rows="1" cols="100" required></textarea>
      <br />
      <textarea
        name="facebokUrl"
        id="facebokUrl"
        rows="3"
        cols="100"
        required
      ></textarea>
      <br />
      <button type="submit">Live Now</button>

    <p>
      មានបញ្ហាអីប្រាប់៖
